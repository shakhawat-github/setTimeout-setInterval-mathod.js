<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout&setInterval</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainform">
        <h2>If you want to login . Please request a login form using "Request Login" button bellow.</h2>
        <div class="container">
            <div class="header">
              <h1><span class="l">L</span>OGIN</h1>
            </div>
            <form>
              <label for="uname">Username</label>
              <input type="text" class="inp" name="uname" required>
              <label for="psw">Password</label>
              <input type="password" class="inp" name="psw" required>
              <button type="submit">Enter</button>
            </form>
            <div class="signup">
              <b>Don't have account?</b>
              <a href="#">Sign up</a>
            </div>
          </div>
        <h3 class="reqstatus"></h3>
        <button type="button" class="requestbtn">Request Login</button>
    </div>
    <div class="counter">
        <div class="item" data-nmbr="40">0</div>
        <div class="item" data-nmbr="20">0</div>
        <div class="item" data-nmbr="30">0</div>
        <div class="item" data-nmbr="10">0</div>
        <div class="item" data-nmbr="17">0</div>
        <div class="item" data-nmbr="50">0</div>
        <div class="item" data-nmbr="70">0</div>
        <div class="item" data-nmbr="80">0</div>
        <div class="item" data-nmbr="55">0</div>
    </div>
    <!-- script -->
     <script src="script.js"></script>
</body>
</html>
